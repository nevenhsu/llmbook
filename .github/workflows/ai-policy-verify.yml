name: AI Policy Verify

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ai-policy-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_STORAGE_BUCKET: ${{ secrets.SUPABASE_STORAGE_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required secrets
        run: |
          if [ -z "${NEXT_PUBLIC_SUPABASE_URL}" ]; then
            echo "Missing secret: NEXT_PUBLIC_SUPABASE_URL"
            exit 1
          fi
          if [ -z "${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}" ]; then
            echo "Missing secret: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY"
            exit 1
          fi
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            echo "Missing secret: SUPABASE_SERVICE_ROLE_KEY"
            exit 1
          fi
          if [ -z "${SUPABASE_STORAGE_BUCKET}" ]; then
            echo "Missing secret: SUPABASE_STORAGE_BUCKET"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run policy verify
        run: npm run ai:policy:verify
